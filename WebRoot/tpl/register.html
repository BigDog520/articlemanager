<div class="register">
    <div class="register_content">
        <h2>注册</h2>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" name="username" id="username" placeholder="用户名（1-16个字符）" ng-model="username">
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password" class="form-control" placeholder="密码（6-20个字符）" ng-model="password">
            </div>
            <div class="form-group">
                <input type="password" name="psw_confirm" id="psw_confirm" class="form-control" placeholder="再次输入密码" ng-model="psw_confirm">
            </div>
            
            
            <div class="form-group ridio" >
                <label>
				 	<input type="radio" name="sex" id="male" ng-value="1" ng-model="sex"  ng-checked="true">男
				</label>
				<label>
				  	<input type="radio" name="sex" id="female" ng-value="0" ng-model="sex">女
				 </label>
            </div>
            

            
            <div class="form-group">
                <input type="tel" name="phone" id="phone" class="form-control" placeholder="11位手机号码"  ng-model="phone">
            </div>
            <div class="form-group" >
                <input type="text" name="address" id="address" class="form-control" placeholder="地址" ng-model="address">
            </div>
            <input type="button" ng-click="register()" class="btn btn-info" value="注册">
            <input type="reset" class="btn btn-warning" value="重置">
        </form>
    </div>
</div>
