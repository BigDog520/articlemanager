<div class="login">
    <div class="login_content">
        <h2>登录</h2>
        <form>
            <div class="form-group">
                <label class="control-label" for="username">用户名</label>
                <label for="username" class="error hidden ">请输入用户名！</label>
                <input type="text" class="form-control" id="username" placeholder="Username" ng-model="username">
            </div>
            <div class="form-group">
                <label class="control-label" for="password">密码</label>
                <label for="password" class="error hidden">请输入密码！</label>
                <input type="password" id="password" class="form-control" placeholder="Password" ng-model="password">
            </div>
            <div class="form-group">
                <input id="remember" type="checkbox"><label for="remember">记住密码</label>
            </div>
            <div class="form-group" style="margin-left:120px;">
                <input ng-click="login()" type="submit" class="btn btn-success" value="登录">
                <input type="reset" class="btn btn-danger" value="重置">
            </div>
        </form>
    </div>
</div>
